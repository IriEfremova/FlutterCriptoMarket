name: cripto_market
description: Flutter application for working with cripto

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: 5.0.0
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  json_annotation: ^4.0.1
  web_socket_channel: ^2.1.0
  http: ^0.13.3
  path: ^1.8.0
  path_provider: ^2.0.1
  sqflite: ^2.0.0+3

dev_dependencies:
  build_runner: ^2.0.3
  flutter_test:
    sdk: flutter

  mobx_codegen: ^2.0.1+3
  json_serializable: ^4.1.2
# The following section is specific to Flutter.
flutter:

  uses-material-design: true
  assets:
    - assets/images/
